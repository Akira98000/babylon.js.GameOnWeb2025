<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Corps principal de la manette -->
  <rect x="200" y="100" width="400" height="200" rx="100" ry="100" fill="#303030" />
  
  <!-- Poignées gauche et droite -->
  <ellipse cx="200" cy="200" rx="70" ry="90" fill="#303030" />
  <ellipse cx="600" cy="200" rx="70" ry="90" fill="#303030" />
  
  <!-- Touchpad -->
  <rect x="300" y="120" width="200" height="60" rx="10" ry="10" fill="#252525" />
  
  <!-- Boutons -->
  <circle cx="500" cy="230" r="20" fill="#ff3366" /> <!-- Cercle -->
  <circle cx="540" cy="190" r="20" fill="#33cc33" /> <!-- Triangle -->
  <circle cx="460" cy="190" r="20" fill="#3366ff" /> <!-- Croix -->
  <circle cx="500" cy="150" r="20" fill="#cc33cc" /> <!-- Carré -->
  
  <!-- Symboles des boutons -->
  <text x="495" y="235" font-family="Arial" font-size="24" fill="white" text-anchor="middle">O</text>
  <text x="540" y="197" font-family="Arial" font-size="24" fill="white" text-anchor="middle">△</text>
  <text x="460" y="197" font-family="Arial" font-size="24" fill="white" text-anchor="middle">X</text>
  <text x="500" y="157" font-family="Arial" font-size="24" fill="white" text-anchor="middle">□</text>
  
  <!-- D-pad -->
  <rect x="240" y="190" width="60" height="60" rx="5" ry="5" fill="#252525" />
  <rect x="255" y="175" width="30" height="90" rx="5" ry="5" fill="#252525" />
  <rect x="225" y="205" width="90" height="30" rx="5" ry="5" fill="#252525" />
  
  <!-- Joysticks -->
  <circle cx="320" cy="250" r="25" fill="#202020" stroke="#101010" stroke-width="2" />
  <circle cx="450" cy="250" r="25" fill="#202020" stroke="#101010" stroke-width="2" />
  <circle cx="320" cy="250" r="15" fill="#404040" />
  <circle cx="450" cy="250" r="15" fill="#404040" />
  
  <!-- Logo PlayStation -->
  <circle cx="400" cy="200" r="15" fill="#303030" stroke="#606060" stroke-width="1" />
  <text x="400" y="207" font-family="Arial" font-size="18" fill="#606060" text-anchor="middle">PS</text>
  
  <!-- Texte d'instructions -->
  <text x="400" y="320" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle">
    Manette PS4 DualShock prise en charge
  </text>
  <text x="400" y="350" font-family="Arial" font-size="14" fill="#cccccc" text-anchor="middle">
    Joystick gauche : mouvement | Joystick droit : rotation | X/R1/R2 : tirer | Triangle : danser
  </text>
</svg> 